<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Random Password Generator</h1>

        <input type="checkbox" id="Numeric">
        <label for="Numeric">Numeric</label><br>

        <input type="checkbox" id="Uppercase">
        <label for="Uppercase">Uppercase</label><br>

        <input type="checkbox" id="Lowercase">
        <label for="Lowercase">Lowercase</label><br>

        <input type="checkbox" id="Symbol">
        <label for="Symbol">Symbol</label><br>

        <label>Length</label>
        <input type="text" inputmode="numeric" id="Size"><br> 

        <button id="Generate">Generate</button><br>
        <div>
            <p id="Result"></p>
        </div>    
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</body>
</html>
